<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan14 - DOM Changing</title>
</head>
<body>
  <p id="demo">anjay</p>
  <img src="kepo" alt="demo" id="demoImg">
  <a href="kepo">kepo</a>
  <script>
    //Changing attributes
    document.getElementById("demoImg").src = "img/on.gif"; //change src
    document.getElementsByTagName("a").href = "https://smkinformatikacbi.sch.id/"; //change href
    
    //Changing style
    document.getElementById("demo").style.color = "red"; //change style color
    document.getElementById("demo").style.fontSize = "30px"; // change font size
  </script>
</body>
</html>
