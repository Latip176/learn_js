<body>
  <p id="demo"></p>

    /*
      function myFunction(a, b) {

    //farenhaite to celcius
    document.getElementById('demo').innerHTML = toCelcius(70);
    function toCelcius(f) {
      return (5/9) * (f-32);
    }

      Masih bisa berjalan walau function ada di bawah pemanggilan.
    */
  </script>
