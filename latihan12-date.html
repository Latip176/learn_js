<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan12 - Date</title>
</head>
<body>
  <script>
    //date Object
    var date = new Date();
    
    //get year
    var year = date.getFullYear();
    //get month
    var month = date.getMonth();
    //get date
    var dat = date.getDate();
    //get day
    var day = date.getDay();
    //get hours
    var hours = date.getHours();
    //get minutes
    var minutes = date.getMinutes();
    //get seconds
    var seconds = date.getSeconds();
    
    document.body.innerHTML = year+":"+month+":"+dat+":"+day+":"+hours+":"+minutes+":"+seconds;
  </script>
</body>
</html>
