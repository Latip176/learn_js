<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan9 - Macam2 POPUP</title>
</head>
<body>
  <script>
    /*
    ALERT :
    untuk popup biasa
    */
    alert("Hello World!")
    /*
    PROMPT :
    untuk popup input
    */
    prompt("Nama");
    /*
    CONFIRM :
    untuk popup checkbox
    */
    confirm("benar");
    
    /*
    .length : seperti len() di python
    */
  </script>
</body>
</html>
