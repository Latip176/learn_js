<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan1 - JavaScript Can Change HTML Content</title>
</head>
<body>
  <p id="demo">JavaScript Can Change HTML Content</p>
  <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello Javascript!'">innerHTML</button>
  <button type="button" onclick="document.getElementById('demo').style.fontSize='25px'">document style</button>
</body>
</html>
