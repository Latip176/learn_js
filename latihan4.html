<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan4 - Js Statements</title>
</head>
<body>
  <p id="demo"></p>
  
  <script type="text/javascript">
    //Statements
    let x,y,z; //Statements 1
    x = 5; //Statements 2
    y = 6; //Statements 3
    z = x+y; //Statements 4
    
    //innerHTML
    document.getElementById('demo').innerHTML = 'Hasil dari '+x+'+'+y+' = '+z;
  </script>
</body>
</html>
