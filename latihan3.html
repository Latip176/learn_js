<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan3 - Output</title>
</head>
<body>
  <!-- innerHTML -->
  <p id="inner"></p>
  <script type="text/javascript" charset="utf-8">
    //innerHTML
    document.getElementById('inner').innerHTML = 5+7;
  </script>
  <!-- end innerHTML -->
  
  <!-- document.write() -->
  <script type="text/javascript" charset="utf-8">
    //document.write()
    document.write(7+5);
    //other example (button)
    /*
      <button type="button" onclick="document.write(7+5)">click</button>
      outout : 12
    */
  </script>
  <!-- end document.write() -->
  
  <!-- alert() -->
  <script type="text/javascript" charset="utf-8">
    /*
      alert('Hello World!');
      output: popup
    */
  </script>
  <!-- end alert() -->
  
  <!-- console.log() -->
  <script type="text/javascript" charset="utf-8">
    //console.log()
    console.log('Hello World!');
    //output in console.
  </script>
  <!-- end console.log() -->
</body>
</html>
